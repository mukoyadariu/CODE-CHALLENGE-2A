<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animals Race</title>
    <link rel="stylesheet" href="Animals.css">
</head>
<body>
    <header>
    <h1>Animals Racing Vote Generator</h1>
    </header>
    <main>
        <section class="Animals-list">
            <h2>Animal Names</h2>

            <section class="Animal-details">
                <h2>Animal details</h2>
            </section>

            <div id="Animal-details"></div>
            <section class="animal-vote">
                <input type="number" id="vote-input" min="0" value="0">
                <button id="vote-button">vote</button>
            </section>

            <section class="reset-button">
                <button id="reset-button">Reset votes</button>
            </section>

            <section class="add-animal-form">
                <h2>Add new animal</h2>
                <form id="animal-form">
                    <label for="animal-name">animal name</label>
                    <input type="text" id="animal-name">

                    <label for="animal-image">image URL</label>
                    <input type="text" id="animal-name">

                    <label for="animal-votes">votes</label>
                    <input type="text" id="animal-name">
                    
                </form>

            </section>


        </section>
    </main>
</body>
</html>
